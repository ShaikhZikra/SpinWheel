<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="mainbox" id="mainbox" >
        <div class="box" id="box">
            <div class="box1">
                <span class="font span1"><h5>Prize 1</h5></span>
                <span class="font span2"><h5>Prize 2</h5></span>
                <span class="font span3"><h5>Prize 3</h5></span>
                <span class="font span4"><h5>Prize 4</h5></span>
                <span class="font span5"><h5>Prize 5</h5></span>
            </div>


            <div class="box2">
                <span class="font span1"><h5>Prize 6</h5></span>
                <span class="font span2"><h5>Prize 7</h5></span>
                <span class="font span3"><h5>Prize 8</h5></span>
                <span class="font span4"><h5>Prize 9</h5></span>
                <span class="font span5"><h5>Prize 10</h5></span>
            </div>
        </div>
            <button class="spin" id="spin" onclick="spin()">Spin</button>
       
    </div>
    

    <script src="script.js"></script>
</body>
</html>
